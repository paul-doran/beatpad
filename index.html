
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Turn Up Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>

<body>
  <h1 id="title">TURN UP KIT</h1>
<!-- ðŸ•º -->


  <!-- Console platform -->
  <div class="console">
    <div class="pads">
      <button class="a drum">a</button>
      <p class="pad-text">PAD 7</p>
      <button class="w drum">w</button>
      <p class="pad-text">PAD 4</p>
      <button class="s drum">s</button>
      <p class="pad-text">PAD 1</p>
    </div>
    <div class="pads">
      <button class="t drum">t</button>
      <p class="pad-text">PAD 8</p>
      <button class="e drum">e</button>
      <p class="pad-text">PAD 5</p>
      <button class="d drum">d</button>
      <p class="pad-text">PAD 2</p>
    </div>
    <div class="pads">
      <button class="g drum">g</button>
      <p class="pad-text">PAD 9</p>
      <button class="r drum">r</button>
      <p class="pad-text">PAD 6</p>
      <button class="f drum">f</button>
      <p class="pad-text">PAD 3</p>
    </div>

    <div class="right-side">

      <!-- Logo image -->
      <img class="logo" src="images/pdLogo.png" alt="logo">
      <div class="">
        <!-- Left Knobs -->
        <div class="knob-group-1">
          <p>K1</p>
          <img class="knob" src="images/knob.png" alt="knob-dial">
          <p>K3</p>
          <img class="knob" src="images/knob.png" alt="knob-dial">
        </div>

        <!-- Right Knobs -->
        <div class="knob-group-2">
          <p>K2</p>
          <img class="knob" src="images/knob.png" alt="knob-dial">
          <p>K4</p>
          <img class="knob" src="images/knob.png" alt="knob-dial">
        </div>
      </div>

    </div>
<!-- Programming buttons -->
    <div class="prog">

      <div class="PAD">
        <p>PAD</p>
        <p class="bank">BANK</p>
        <img class="prog-button" id="padBank" src="images/buttonPush.png" alt="prog-button">
      </div>
      <div class="LOOP">
        <p>LOOP</p>
        <img class="prog-button" src="images/buttonPush.png" alt="prog-button">
      </div>
      <div class="TEMPO">
        <p>TAP</p>
        <p class="bank">TEMPO</p>
        <img class="prog-button" src="images/buttonPush.png" alt="prog-button">
      </div>

    </div>
<!-- Beatpad text and model number -->
    <div class="beatpad-text">
      <h2>BEATPAD</h2>
      <div class="model">
        <h3>PD91</h3>
      </div>
    </div>

  </div>

  <footer>
    Made by Paul Doran.
  </footer>
  <script src="index.js"></script>
</body>


</html>
